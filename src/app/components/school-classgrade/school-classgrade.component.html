<div class="container">
  <div class="row centerAlign">
    <form
      (ngSubmit)="onSubmit(schoolName, gradeName)"
      #schoolForm="ngForm"
      class="headerForm"
    >
      <div class="form-group col-md-5">
        <select
          class="form-control"
          required
          [(ngModel)]="schoolName"
          name="school"
          #school="ngModel"
        >
          <option selected>School</option>
          <option *ngFor="let school of schoolList" [value]="school.schoolName">
            {{ school.schoolName }}
          </option>
        </select>
        <div *ngIf="invalidSchool" class="alert alert-danger">
          Select School
        </div>
      </div>
      <div class="form-group col-md-5">
        <select
          class="form-control"
          required
          [(ngModel)]="gradeName"
          name="grade"
          #grade="ngModel"
        >
          <option selected>Class</option>
          <option *ngFor="let grade of classList" [value]="grade">
            {{ grade }}
          </option>
        </select>
        <div *ngIf="invalidClass" class="alert alert-danger">Select Class</div>
      </div>
      <button
        type="submit"
        class="btn btn-success submitBtn"
        [disabled]="!schoolForm.form.valid"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="card centerAlign cardMargin">
    <div class="card-header">Featured</div>
    <div class="card-body">
      <h5 class="card-title">Asset Superset</h5>
      <p class="card-text">
        Weekly assessments for deeper learning without pressure of exams.
      </p>
      <a href="#" class="btn btn-primary">Know more</a>
    </div>
  </div>
  <app-classroom-details
    [studentDetails]="studentDetails"
  ></app-classroom-details>
</div>
